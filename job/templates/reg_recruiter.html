<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Registration Form</title>
    <link rel="shortcut icon" href="{% static 'images/JOBTOAST.png' %}" type="image/x-icon">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{% static 'CSS/reg_recruiter.css' %}">
</head>
<body>

<div class="registration-form">
    <!-- Logo section -->
    <div class="logo-container">
        <img src="{% static 'images/JOBTOAST.png' %}" alt="Company Logo" class="logo">
    </div>

    <h2>Recruiter Registration</h2>
    <form method="POST">
        {% csrf_token %}
        <!-- Existing Fields -->
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="company_name" required>

        <label for="recruiterName">Recruiter's Full Name:</label>
        <input type="text" id="recruiterName" name="recruiter_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirm_password" required>

        <label for="website">Company Website (optional):</label>
        <input type="url" id="website" name="website">

        <label for="linkedin">LinkedIn Profile (optional):</label>
        <input type="url" id="linkedin" name="linkedin">

        <!-- New Fields -->
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="aboutUs">About Us:</label>
        <textarea id="aboutUs" name="about_us" rows="4" placeholder="Brief description about the company" required></textarea>

        <label for="industry">Industry:</label>
        <select id="industry" name="industry" required>
            <option value="" disabled selected>Select Industry</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Finance">Finance</option>
            <option value="Education">Education</option>
            <option value="Manufacturing">Manufacturing</option>
            <option value="Retail">Retail</option>
            <option value="Other">Other</option>
        </select>

        <label for="whatWeOffer">What We Offer:</label>
        <textarea id="whatWeOffer" name="what_we_offer" rows="3" placeholder="What your company offers to employees" required></textarea>

        <input type="submit" value="Register" class="submit-button">
    </form>
</div>

</body>
</html>
