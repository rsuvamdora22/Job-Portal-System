<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Seeker Profile</title>
    <link rel="stylesheet" href="{% static 'CSS/reg_seeker.css' %}">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="{% static 'images/JOBTOAST.png' %}" alt="Job Portal Logo">
        </div>

        <h2>Edit Job Seeker Profile</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Full Name -->
            <label for="full_name">Full Name<span style="color:red;">*</span></label>
            <input type="text" id="full_name" name="full_name" value="{{ edit.fname }}" required>

            <!-- Passport Size Photo -->
            <label for="photo">Passport Size Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*">
            <p>Current Photo: <img src="{{ edit.pic.url }}" alt="Current Photo" style="height: 50px; width: 50px; border-radius: 50%;"></p>

            <!-- Email -->
            <label for="email">Email Address<span style="color:red;">*</span></label>
            <input type="email" id="email" name="email" value="{{ edit.email }}" required>

            <!-- Password -->
            <label for="password">Password<span style="color:red;">*</span></label>
            <input type="password" id="password" name="password" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number<span style="color:red;">*</span></label>
            <input type="tel" id="phone" name="phone" value="{{ edit.phno }}" required>

            <!-- Gender -->
            <label for="gender">Gender<span style="color:red;">*</span></label>
            <select id="gender" name="gender" required>
                <option value="male" {% if edit.gen == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if edit.gen == 'female' %}selected{% endif %}>Female</option>
                <option value="other" {% if edit.gen == 'other' %}selected{% endif %}>Other</option>
                <option value="prefer_not_to_say" {% if edit.gen == 'prefer_not_to_say' %}selected{% endif %}>Prefer not to say</option>
            </select>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth<span style="color:red;">*</span></label>
            <input type="date" id="dob" name="dob" value="{{ edit.dob }}" required>

            <!-- Address -->
            <label for="address">Address<span style="color:red;">*</span></label>
            <textarea id="address" name="address" rows="4" required>{{ edit.add }}</textarea>

            <!-- Highest Education -->
            <label for="education">Highest Qualification<span style="color:red;">*</span></label>
            <input type="text" id="education" name="education" value="{{ edit.hq }}" required>

            <!-- University Name -->
            <label for="university">University Name<span style="color:red;">*</span></label>
            <input type="text" id="university" name="university" value="{{ edit.un }}" required>

            <!-- Education Start and End Dates -->
            <label for="edu_start">Start Date<span style="color:red;">*</span></label>
            <input type="date" id="edu_start" name="edu_start" value="{{ edit.sd }}" required>

            <label for="edu_end">End Date<span style="color:red;">*</span></label>
            <input type="date" id="edu_end" name="edu_end" value="{{ edit.ed }}" required>

            <!-- Work Experience -->
            <label for="experience">Work Experience (in years)<span style="color:red;">*</span></label>
            <input type="number" id="experience" name="experience" value="{{ edit.we }}" min="0" required>

            <!-- Previous Company (Employment History) -->
            <label for="employment">Previous Company<span style="color:red;">*</span></label>
            <input type="text" id="employment" name="employment" value="{{ edit.pc }}" required>

            <!-- Preferred Job Type -->
            <label for="job_type">Preferred Job Type<span style="color:red;">*</span></label>
            <select id="job_type" name="job_type" required>
                <option value="full_time" {% if edit.pjt == 'full_time' %}selected{% endif %}>Full-time</option>
                <option value="part_time" {% if edit.pjt == 'part_time' %}selected{% endif %}>Part-time</option>
                <option value="internship" {% if edit.pjt == 'internship' %}selected{% endif %}>Internship</option>
                <option value="freelance" {% if edit.pjt == 'freelance' %}selected{% endif %}>Freelance</option>
            </select>

            <!-- Preferred Locations -->
            <label for="locations">Preferred Job Locations<span style="color:red;">*</span></label>
            <input type="text" id="locations" name="locations" value="{{ edit.pjl }}" required>

            <!-- Availability to Work -->
            <label for="availability">Availability to Work<span style="color:red;">*</span></label>
            <input type="date" id="availability" name="availability" value="{{ edit.atw }}" required>

            <!-- Key Skills -->
            <label for="skills">Key Skills<span style="color:red;">*</span></label>
            <input type="text" id="skills" name="skills" value="{{ edit.ks }}" required>

            <!-- Languages -->
            <label for="languages">Languages Known<span style="color:red;">*</span></label>
            <input type="text" id="languages" name="languages" value="{{ edit.lk }}" required>

            <!-- Internships -->
            <label for="internships">Internships</label>
            <textarea id="internships" name="internships" rows="3">{{ edit.intern }}</textarea>

            <!-- Projects -->
            <label for="projects">Projects</label>
            <textarea id="projects" name="projects" rows="3">{{ edit.proj }}</textarea>

            <!-- Certifications -->
            <label for="certifications">Certifications</label>
            <textarea id="certifications" name="certifications" rows="2">{{ edit.certi }}</textarea>

            <!-- Profile Summary -->
            <label for="profile_summary">Profile Summary</label>
            <textarea id="profile_summary" name="profile_summary" rows="4">{{ edit.ps }}</textarea>

            <!-- Resume Upload -->
            <label for="resume">Upload Resume (PDF)<span style="color:red;">*</span></label>
            <input type="file" id="resume" name="resume" accept=".pdf">

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
